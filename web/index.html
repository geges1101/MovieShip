<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieShip HLS Player</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@24.0.2/dist/keycloak.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f7fb 100%);
      color: #222;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 48px auto 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(108,99,255,0.13), 0 1.5px 8px rgba(0,0,0,0.04);
      padding: 38px 28px 48px 28px;
      position: relative;
      animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1) 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    h2 {
      margin-top: 0;
      font-weight: 800;
      letter-spacing: 1px;
      color: #554ee0;
      font-size: 2.1em;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h2::before {
      content: '\1F3AC'; /* üé¨ */
      font-size: 1.1em;
      margin-right: 2px;
      filter: drop-shadow(0 2px 2px #b3b3ff44);
    }
    #user {
      margin-bottom: 1.5em;
      font-size: 1.1em;
      background: #f3f3fa;
      border-radius: 8px;
      padding: 10px 16px;
      box-shadow: 0 1px 4px rgba(108,99,255,0.04);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    label {
      font-weight: 500;
      margin-bottom: 0.5em;
      display: block;
    }
    select, button, input[type="file"] {
      font-size: 1em;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      margin-right: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(108,99,255,0.04);
    }
    select:focus, input:focus, button:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 0 2px #b3b3ff55;
    }
    button {
      background: linear-gradient(90deg, #6c63ff 60%, #554ee0 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(108,99,255,0.10);
      transition: background 0.2s, transform 0.13s;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: linear-gradient(90deg, #554ee0 60%, #6c63ff 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(108,99,255,0.13);
    }
    .video-js {
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(108,99,255,0.13);
      margin-top: 18px;
      background: #000;
      transition: box-shadow 0.2s;
    }
    .video-js:hover {
      box-shadow: 0 8px 48px rgba(108,99,255,0.18);
    }
    #adminMovieList {
      margin-top: 36px;
      background: linear-gradient(90deg, #f3f3fa 60%, #e0e7ff 100%);
      border-radius: 14px;
      padding: 22px 22px 12px 22px;
      box-shadow: 0 2px 12px rgba(108,99,255,0.07);
      max-width: 440px;
      animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1) 1;
    }
    #adminMovieList h4 {
      margin-top: 0;
      margin-bottom: 14px;
      color: #6c63ff;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #adminMovieList h4::before {
      content: '\1F5D1'; /* üóëÔ∏è */
      font-size: 1.1em;
      margin-right: 2px;
    }
    #adminMovieList button {
      background: linear-gradient(90deg, #ff4d4f 60%, #d9363e 100%);
      color: #fff;
      margin-left: 10px;
      padding: 5px 18px;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(255,77,79,0.08);
      border: none;
      transition: background 0.18s, transform 0.13s;
      position: relative;
    }
    #adminMovieList button:hover {
      background: linear-gradient(90deg, #d9363e 60%, #ff4d4f 100%);
      transform: scale(1.06);
    }
    #adminMovieList div {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 1.08em;
      padding: 6px 0;
      border-bottom: 1px solid #ececff;
    }
    #adminMovieList div:last-child {
      border-bottom: none;
    }
    .toast {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: linear-gradient(90deg, #6c63ff 60%, #554ee0 100%);
      color: #fff;
      padding: 18px 32px;
      border-radius: 12px;
      font-size: 1.13em;
      font-weight: 600;
      box-shadow: 0 4px 24px rgba(108,99,255,0.18);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s, background 0.2s;
      z-index: 9999;
      transform: translateY(40px) scale(0.98);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
      animation: toastPop 0.5s cubic-bezier(.4,2,.6,1);
    }
    @keyframes toastPop {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: none; }
    }
    .toast .toast-icon {
      font-size: 1.3em;
      margin-right: 6px;
      filter: drop-shadow(0 2px 2px #b3b3ff44);
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #6c63ff44;
      border-radius: 50%;
      border-top: 3px solid #6c63ff;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; padding: 10px; }
      .video-js { width: 98vw !important; max-width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>MovieShip HLS Player</h2>
  <div id="user"></div>
    <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º:<br>
      <select id="movieSelect"></select>
  </label>
  <button onclick="loadStream()">–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ñ–∏–ª—å–º</button>
  <br><br>
  <video id="video" class="video-js vjs-default-skin" controls width="640" height="360"></video>
    <div id="toast" class="toast"></div>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    // –ù–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥ –≤–∞—à Keycloak
    const keycloak = new Keycloak({
      url: "http://localhost:8081",
      realm: "movieship",
      clientId: "movieship-client"
    });

    keycloak.init({ 
      onLoad: 'login-required',
      checkLoginIframe: false,
      silentCheckSsoRedirectUri: window.location.origin + '/silent-check-sso.html',
      pkceMethod: 'S256'
    }).then(function(authenticated) {
      if (authenticated) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        keycloak.loadUserInfo().then(function(userInfo) {
          let userHtml = `<b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> ${userInfo.preferred_username || userInfo.email || userInfo.sub}
            <button onclick="keycloak.logout()">–í—ã–π—Ç–∏</button>`;
          
          // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–æ–ª—è—Ö
          console.log('User roles:', keycloak.realmAccess?.roles);
          console.log('Has admin role:', keycloak.hasRealmRole('admin'));
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–æ–ª—å –∞–¥–º–∏–Ω–∞
          if (keycloak.hasRealmRole('admin')) {
            userHtml += ` | <a href="/web/upload.html">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</a>`;
          }
          
          document.getElementById('user').innerHTML = userHtml;
        });
        loadMovies();

        // Setup token refresh
        setInterval(() => {
          keycloak.updateToken(70).catch(() => {
            console.log('Failed to refresh token, logging out...');
            keycloak.logout();
          });
        }, 60000);
      } else {
        keycloak.login();
      }
    }).catch(function(error) {
      console.error('Failed to initialize Keycloak:', error);
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤
    async function loadMovies() {
      try {
        await keycloak.updateToken(30);
        const token = keycloak.token;
        console.log('Token for /api/movies:', token ? token.substring(0, 20) + '...' : 'no token');
        const resp = await fetch('/api/movies', {
          headers: { 
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json'
          },
          credentials: 'same-origin'
        });
        if (!resp.ok) {
          console.error('Movies response headers:', Object.fromEntries([...resp.headers.entries()]));
          throw new Error(`HTTP error! status: ${resp.status}`);
        }
        const movies = await resp.json();
        const select = document.getElementById('movieSelect');
        select.innerHTML = '';
        // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–ª—å–º—ã —Å ObjectName
        const validMovies = movies.filter(m => m.ObjectName && m.ObjectName.trim() !== '');
        if (validMovies.length === 0) {
          const option = document.createElement('option');
          option.value = '';
          option.textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ñ–∏–ª—å–º–æ–≤';
          select.appendChild(option);
          select.disabled = true;
        } else {
          select.disabled = false;
          for (const movie of validMovies) {
            const option = document.createElement('option');
            option.value = movie.ID;
            option.textContent = movie.Title;
            select.appendChild(option);
          }
        }
        // –ï—Å–ª–∏ –∞–¥–º–∏–Ω ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ —É–¥–∞–ª–µ–Ω–∏—è
        if (keycloak.hasRealmRole && keycloak.hasRealmRole('admin')) {
          renderAdminMovieList(validMovies);
        } else {
          const adminList = document.getElementById('adminMovieList');
          if (adminList) adminList.innerHTML = '';
        }
      } catch (error) {
        console.error('Error loading movies:', error);
        document.getElementById('movieSelect').innerHTML = '<option>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∏–ª—å–º–æ–≤</option>';
      }
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    window.addEventListener('storage', function(e) {
      if (e.key === 'movieship:refresh') {
        loadMovies();
      }
    });

    // –î–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞–≥—Ä—É–∑–∫–∏: –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
    // localStorage.setItem('movieship:refresh', Date.now().toString());

    // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤ —Å –∫–Ω–æ–ø–∫–∞–º–∏ —É–¥–∞–ª–µ–Ω–∏—è –¥–ª—è –∞–¥–º–∏–Ω–∞
    function renderAdminMovieList(movies) {
      let adminList = document.getElementById('adminMovieList');
      if (!adminList) {
        adminList = document.createElement('div');
        adminList.id = 'adminMovieList';
        document.body.appendChild(adminList);
      }
      adminList.innerHTML = '<h4>–£–¥–∞–ª–∏—Ç—å —Ñ–∏–ª—å–º:</h4>';
      for (const movie of movies) {
        const div = document.createElement('div');
        div.style.marginBottom = '6px';
        div.innerHTML = `<b>${movie.Title}</b> <button data-id="${movie.ID}" style="color:red">–£–¥–∞–ª–∏—Ç—å</button>`;
        div.querySelector('button').onclick = async function() {
          if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ñ–∏–ª—å–º?')) return;
          await keycloak.updateToken(30);
          const token = keycloak.token;
          const resp = await fetch(`/api/movies/${movie.ID}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (resp.ok) {
            alert('–§–∏–ª—å–º —É–¥–∞–ª—ë–Ω!');
            loadMovies();
            showToast('–§–∏–ª—å–º —É–¥–∞–ª—ë–Ω!', 'linear-gradient(90deg, #6c63ff 60%, #554ee0 100%)', 'üóëÔ∏è');
          } else {
            alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + resp.status);
            showToast('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + resp.status, 'linear-gradient(90deg, #ff4d4f 60%, #d9363e 100%)', '‚ö†Ô∏è');
          }
        };
        adminList.appendChild(div);
      }
    }

    async function loadStream() {
      const select = document.getElementById('movieSelect');
      const movieId = select.value;
      if (!movieId) {
        alert('–ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∏–ª—å–º–∞!');
        return;
      }
      try {
        // Ensure token is fresh before making the request
        await keycloak.updateToken(30);
        const token = keycloak.token;
        console.log('Token for /api/movies/stream:', token ? token.substring(0, 20) + '...' : 'no token');
        
        const resp = await fetch(`/api/movies/${movieId}/stream`, {
          headers: { 
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json'
          },
          credentials: 'same-origin'
        });
        if (!resp.ok) {
          console.error('Stream response headers:', Object.fromEntries([...resp.headers.entries()]));
          const errorText = await resp.text();
          console.error('Stream error response:', errorText);
          throw new Error(`HTTP error! status: ${resp.status}`);
        }
        // –í–º–µ—Å—Ç–æ presigned URL –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–≤–æ–π endpoint
        // const data = await resp.json();
        // const url = data.url;
        const url = `/api/movies/${movieId}/hls/playlist.m3u8`;
        console.log('Stream URL:', url);
        
      const player = videojs('video');
        player.src({ 
          src: url, 
          type: 'application/x-mpegURL',
          withCredentials: true
        });
        player.play().catch(e => console.error('Video playback error:', e));
      } catch (error) {
        console.error('Error loading stream:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ: ' + error.message);
      }
    }

    // --- Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ---
    function showToast(msg, color, icon) {
      const toast = document.getElementById('toast');
      toast.innerHTML = (icon ? `<span class='toast-icon'>${icon}</span>` : '') + msg;
      toast.style.background = color || 'linear-gradient(90deg, #6c63ff 60%, #554ee0 100%)';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2600);
    }
  </script>
</body>
</html>
