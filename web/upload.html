<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Movie (Admin)</title>
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@24.0.2/dist/keycloak.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f7fb 100%);
      color: #222;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 520px;
      margin: 48px auto 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(108,99,255,0.13), 0 1.5px 8px rgba(0,0,0,0.04);
      padding: 38px 28px 48px 28px;
      position: relative;
      animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1) 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    h2 {
      margin-top: 0;
      font-weight: 800;
      letter-spacing: 1px;
      color: #554ee0;
      font-size: 2.1em;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h2::before {
      content: '\1F4E4'; /* üì® */
      font-size: 1.1em;
      margin-right: 2px;
      filter: drop-shadow(0 2px 2px #b3b3ff44);
    }
    #user {
      margin-bottom: 1.5em;
      font-size: 1.1em;
      background: #f3f3fa;
      border-radius: 8px;
      padding: 10px 16px;
      box-shadow: 0 1px 4px rgba(108,99,255,0.04);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #notAdmin {
      color: #ff4d4f;
      font-weight: 600;
      margin-bottom: 18px;
    }
    #uploadForm {
      background: #f6f7fb;
      border-radius: 14px;
      padding: 24px 18px 18px 18px;
      box-shadow: 0 2px 12px rgba(108,99,255,0.07);
      margin-bottom: 18px;
      animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1) 1;
    }
    label {
      font-weight: 500;
      margin-bottom: 0.5em;
      display: block;
    }
    input[type="text"], input[type="file"] {
      font-size: 1em;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      margin-bottom: 12px;
      background: #f9f9f9;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(108,99,255,0.04);
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 0 2px #b3b3ff55;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6c63ff 60%, #554ee0 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(108,99,255,0.10);
      transition: background 0.2s, transform 0.13s;
      border-radius: 8px;
      padding: 10px 32px;
      font-size: 1.1em;
      margin-top: 8px;
      margin-bottom: 8px;
      position: relative;
      overflow: hidden;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #554ee0 60%, #6c63ff 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(108,99,255,0.13);
    }
    #preview {
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(108,99,255,0.08);
      margin-top: 10px;
      background: #000;
      width: 100%;
      max-width: 420px;
      display: block;
    }
    #progressBar {
      width: 100%;
      height: 16px;
      border-radius: 8px;
      background: #ececff;
      margin-top: 8px;
      margin-bottom: 8px;
      appearance: none;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(108,99,255,0.04);
    }
    #progressBar::-webkit-progress-bar {
      background: #ececff;
      border-radius: 8px;
    }
    #progressBar::-webkit-progress-value {
      background: linear-gradient(90deg, #6c63ff 60%, #554ee0 100%);
      border-radius: 8px;
    }
    #progressBar::-moz-progress-bar {
      background: linear-gradient(90deg, #6c63ff 60%, #554ee0 100%);
      border-radius: 8px;
    }
    #result {
      margin-top: 12px;
      font-weight: 600;
      color: #554ee0;
      min-height: 24px;
    }
    .toast {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: linear-gradient(90deg, #6c63ff 60%, #554ee0 100%);
      color: #fff;
      padding: 18px 32px;
      border-radius: 12px;
      font-size: 1.13em;
      font-weight: 600;
      box-shadow: 0 4px 24px rgba(108,99,255,0.18);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s, background 0.2s;
      z-index: 9999;
      transform: translateY(40px) scale(0.98);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
      animation: toastPop 0.5s cubic-bezier(.4,2,.6,1);
    }
    @keyframes toastPop {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: none; }
    }
    .toast .toast-icon {
      font-size: 1.3em;
      margin-right: 6px;
      filter: drop-shadow(0 2px 2px #b3b3ff44);
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 10px; }
      #preview { width: 98vw !important; max-width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∏–ª—å–º (Admin only)</h2>
    <div id="user"></div>
    <div id="notAdmin"></div>
    <form id="uploadForm">
      <label>–ù–∞–∑–≤–∞–Ω–∏–µ:<br><input type="text" name="title" required></label><br>
      <label>–û–ø–∏—Å–∞–Ω–∏–µ:<br><input type="text" name="description"></label><br>
      <label>–§–∞–π–ª:<br><input type="file" name="file" id="fileInput" required></label><br>
      <video id="preview" width="320" height="180" controls style="display:none;"></video><br>
      <progress id="progressBar" value="0" max="100" style="width:320px; display:none;"></progress><br>
      <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </form>
    <div id="result"></div>
    <div id="toast" class="toast"></div>
  </div>
  <script>
    const keycloak = new Keycloak({
      url: "http://localhost:8081",
      realm: "movieship",
      clientId: "movieship-client"
    });

    keycloak.init({ 
      onLoad: 'login-required',
      checkLoginIframe: false,
      silentCheckSsoRedirectUri: window.location.origin + '/silent-check-sso.html'
    }).then(function(authenticated) {
      if (authenticated) {
        console.log('Authenticated successfully');
        keycloak.loadUserInfo().then(function(userInfo) {
          document.getElementById('user').innerHTML =
            `<b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> ${userInfo.preferred_username || userInfo.email || userInfo.sub}
            <button onclick="keycloak.logout()">–í—ã–π—Ç–∏</button>`;
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–æ–ª—å admin (–±–æ–ª–µ–µ –≥–∏–±–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)
          const hasAdminRole = keycloak.tokenParsed?.realm_access?.roles?.includes('admin') ||
                             keycloak.tokenParsed?.resource_access?.['movieship-client']?.roles?.includes('admin');
          
          if (hasAdminRole) {
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('notAdmin').style.display = 'none';
          } else {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('notAdmin').innerText = '–¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤! –¢–µ–∫—É—â–∏–µ —Ä–æ–ª–∏: ' + 
              JSON.stringify(keycloak.tokenParsed?.realm_access?.roles || []);
          }
        }).catch(function(error) {
          console.error('Failed to load user info:', error);
          document.getElementById('user').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ';
        });
      } else {
        console.log('Not authenticated, redirecting to login');
        keycloak.login();
      }
    }).catch(function(error) {
      console.error('Failed to initialize Keycloak:', error);
      document.getElementById('user').innerHTML = '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Keycloak';
    });

    document.getElementById('fileInput').onchange = function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('preview');
      if (file && file.type.startsWith('video/')) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    };

    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const progressBar = document.getElementById('progressBar');
      progressBar.value = 0;
      progressBar.style.display = 'block';
      document.getElementById('result').innerText = '';
      try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload');
        xhr.setRequestHeader('Authorization', 'Bearer ' + keycloak.token);
        xhr.upload.onprogress = function(event) {
          if (event.lengthComputable) {
            progressBar.value = Math.round(event.loaded / event.total * 100);
          }
        };
        xhr.onload = function() {
          if (xhr.status >= 200 && xhr.status < 300) {
            document.getElementById('result').innerText = '–§–∏–ª—å–º —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!';
            form.reset();
            document.getElementById('preview').style.display = 'none';
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
            localStorage.setItem('movieship:refresh', Date.now().toString());
            showToast('–§–∏–ª—å–º —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!', 'linear-gradient(90deg, #6c63ff 60%, #554ee0 100%)', '‚úÖ');
          } else {
            document.getElementById('result').innerText = '–û—à–∏–±–∫–∞: ' + xhr.status + ' ' + xhr.responseText;
            showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + xhr.status, 'linear-gradient(90deg, #ff4d4f 60%, #d9363e 100%)', '‚ö†Ô∏è');
          }
          progressBar.style.display = 'none';
        };
        xhr.onerror = function() {
          document.getElementById('result').innerText = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ.';
          progressBar.style.display = 'none';
          showToast('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ.', 'linear-gradient(90deg, #ff4d4f 60%, #d9363e 100%)', '‚ö†Ô∏è');
        };
        xhr.send(data);
      } catch (err) {
        document.getElementById('result').innerText = '–û—à–∏–±–∫–∞: ' + err;
        progressBar.style.display = 'none';
      }
    };

    // --- Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ---
    function showToast(msg, color, icon) {
      const toast = document.getElementById('toast');
      toast.innerHTML = (icon ? `<span class='toast-icon'>${icon}</span>` : '') + msg;
      toast.style.background = color || 'linear-gradient(90deg, #6c63ff 60%, #554ee0 100%)';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2600);
    }
  </script>
</body>
</html>
